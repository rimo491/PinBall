<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      user-select: none;
    }
    canvas {
      display: block;
      background: #222;
    }
    #score, #highScore {
      position: absolute;
      top: 10px;
      font-size: 24px;
      z-index: 2;
    }
    #score { left: 10px; }
    #highScore { right: 10px; }
    #enableGyro {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 2;
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 15px 40px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0f0;
      color: #000;
    }
    #authScreen {
      display:none;
      position:absolute;
      top:10%;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      padding:20px;
      border-radius:8px;
      z-index:10;
      color:#fff;
    }
    #authScreen input {
      width: 200px;
      margin-bottom: 10px;
      padding: 8px;
    }
    #authScreen button {
      margin-right: 10px;
    }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 150px;
      z-index: 10;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #f44;
      border: none;
      border-radius: 6px;
      color: white;
    }
    #globalHigh {
      position: absolute;
      top: 40px;
      left: 10px;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Welcome to Pinball World</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="authScreen">
    <h2>Login or Sign Up</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <br />
    <input type="password" id="passwordInput" placeholder="Password" />
    <br />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <div id="authMessage" style="margin-top: 10px; color: #f66;"></div>
  </div>

  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="globalHigh">Global High Score: 0</div>
  <button id="enableGyro">Enable Gyroscope</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <canvas id="pinball"></canvas>

  <audio id="bgMusic" loop>
    <source src="audios/loadingAudio.mp3" type="audio/mp3" />
  </audio>

  <audio id="tapSound">
    <source src="audios/tapSound.mp3" type="audio/mp3" />
  </audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCGsufY8RkPpx_-pfVTSh8GUv0cpKmxwmg",
      authDomain: "pinbalworld.firebaseapp.com",
      projectId: "pinbalworld",
      storageBucket: "pinbalworld.appspot.com",
      messagingSenderId: "615002994187",
      appId: "1:615002994187:web:499e2bf987975a170a790e",
      measurementId: "G-VGNKR4KCHG"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const auth = firebase.auth();
    const database = firebase.database();

    const authScreen = document.getElementById('authScreen');
    const startScreen = document.getElementById('startScreen');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const authMessage = document.getElementById('authMessage');
    const logoutBtn = document.getElementById('logoutBtn');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const globalHighDisplay = document.getElementById('globalHigh');
    const startButton = document.getElementById('startButton');
    const bgMusic = document.getElementById('bgMusic');
    const tapSound = document.getElementById('tapSound');
    const enableGyroBtn = document.getElementById('enableGyro');
    const canvas = document.getElementById('pinball');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let highScore = 0;
    let gameStarted = false;

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.textContent = '';
          authScreen.style.display = 'none';
          startScreen.style.display = 'flex';
          logoutBtn.style.display = 'block';
          fetchScores();
        })
        .catch((error) => {
          authMessage.textContent = error.message;
        });
    });

    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          authMessage.textContent = '';
          authScreen.style.display = 'none';
          startScreen.style.display = 'flex';
          logoutBtn.style.display = 'block';
          fetchScores();
        })
        .catch((error) => {
          authMessage.textContent = error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        authScreen.style.display = 'none';
        startScreen.style.display = 'flex';
        logoutBtn.style.display = 'block';
        fetchScores();
      } else {
        authScreen.style.display = 'block';
        startScreen.style.display = 'none';
        logoutBtn.style.display = 'none';
        scoreDisplay.textContent = `Score: 0`;
        highScoreDisplay.textContent = `High Score: 0`;
        globalHighDisplay.textContent = `Global High Score: 0`;
        gameStarted = false;
      }
    });

    function fetchScores() {
      const user = auth.currentUser;
      if (!user) return;

      const userId = user.uid;

      // Fetch user high score
      database.ref('scores/' + userId).once('value').then(snapshot => {
        highScore = snapshot.val() || 0;
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      });

      // Fetch global high score
      database.ref('highscore').once('value').then(snapshot => {
        const globalScore = snapshot.val() || 0;
        globalHighDisplay.textContent = `Global High Score: ${globalScore}`;
      });
    }

    class Ball {
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = 4;
        this.dy = -4;
      }

      draw() {
        const gradient = ctx.createRadialGradient(this.x, this.y, this.radius / 2, this.x, this.y, this.radius);
        gradient.addColorStop(0, '#0ff');
        gradient.addColorStop(1, '#00f');
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx = -this.dx;
          playTap();
        }

        if (this.y - this.radius < 0) {
          this.dy = -this.dy;
          playTap();
        }

        if (this.y + this.radius > canvas.height) {
          this.reset();
        }

        this.draw();
      }

      reset() {
        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = `High Score: ${highScore}`;

          const user = auth.currentUser;
          if (user) {
            const userId = user.uid;
            const userRef = database.ref('scores/' + userId);
            userRef.set(score);
          }
        }

        // Update global high score if beaten
        database.ref('highscore').once('value').then(snapshot => {
          const globalHigh = snapshot.val() || 0;
          if (score > globalHigh) {
            database.ref('highscore').set(score);
            globalHighDisplay.textContent = `Global High Score: ${score}`;
          }
        });

        this.x = canvas.width / 2;
        this.y = canvas.height - 30;
        this.dx = 4;
        this.dy = -4;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        gameStarted = false;
        startScreen.style.display = 'flex';
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
    }

    class Paddle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
        this.x = (canvas.width - this.width) / 2;
        this.y = canvas.height - this.height - 10;
        this.speed = 7;
        this.rightPressed = false;
        this.leftPressed = false;
      }

      draw() {
        const colorRatio = this.width / canvas.width;
        const red = Math.floor(255 * (1 - colorRatio));
        const green = Math.floor(255 * colorRatio);
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.fillStyle = `rgb(${red},${green},0)`;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (this.rightPressed && this.x < canvas.width - this.width) {
          this.x += this.speed;
        } else if (this.leftPressed && this.x > 0) {
          this.x -= this.speed;
        }

        this.draw();
      }
    }

    const ball = new Ball(canvas.width / 2, canvas.height - 30, 10);
    const paddle = new Paddle(100, 10);

    function detectCollision() {
      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y + ball.radius > paddle.y &&
        ball.y + ball.radius < paddle.y + paddle.height
      ) {
        ball.dy = -Math.abs(ball.dy);
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    function playTap() {
      tapSound.currentTime = 0;
      tapSound.play();
    }

    function animate() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ball.update();
      paddle.update();
      detectCollision();
      requestAnimationFrame(animate);
    }

    document.addEventListener('keydown', (e) => {
      if (!gameStarted) return;
      if (e.key === 'ArrowRight') paddle.rightPressed = true;
      if (e.key === 'ArrowLeft') paddle.leftPressed = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowRight') paddle.rightPressed = false;
      if (e.key === 'ArrowLeft') paddle.leftPressed = false;
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!gameStarted) return;
      const touch = e.touches[0];
      paddle.x = touch.clientX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      e.preventDefault();
    }, { passive: false });

    startButton.addEventListener('click', () => {
      if (gameStarted) return;
      gameStarted = true;
      startScreen.style.display = 'none';
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      paddle.x = (canvas.width - paddle.width) / 2;
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      ball.dx = 4;
      ball.dy = -4;
      bgMusic.play();
      animate();
    });

    function handleTilt(event) {
      if (!gameStarted) return;
      const tilt = event.gamma;
      if (tilt !== null) {
        paddle.x += tilt * 0.5;
        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      }
    }

    enableGyroBtn.addEventListener('click', () => {
      if (
        typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function'
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((permissionState) => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleTilt);
              enableGyroBtn.style.display = 'none';
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleTilt);
        enableGyroBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
