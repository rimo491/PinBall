<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="pinball"></canvas>
  <script>
    const canvas = document.getElementById('pinball');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Ball {
  constructor(x, y, radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.dx = 4;
    this.dy = -4;
    this.shapes = ['circle', 'square', 'rectangle', 'triangle', 'dot'];
    this.currentShape = this.shapes[Math.floor(Math.random() * this.shapes.length)];
  }

  draw() {
    ctx.fillStyle = '#0ff';
    ctx.beginPath();

    switch (this.currentShape) {
      case 'circle':
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        break;

      case 'square':
        ctx.rect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
        ctx.fill();
        break;

      case 'rectangle':
        ctx.rect(this.x - this.radius * 1.5, this.y - this.radius, this.radius * 3, this.radius * 2);
        ctx.fill();
        break;

      case 'triangle':
        ctx.moveTo(this.x, this.y - this.radius);
        ctx.lineTo(this.x - this.radius, this.y + this.radius);
        ctx.lineTo(this.x + this.radius, this.y + this.radius);
        ctx.closePath();
        ctx.fill();
        break;

      case 'dot':
        ctx.arc(this.x, this.y, this.radius / 4, 0, Math.PI * 2);
        ctx.fill();
        break;
    }
  }

  update() {
    this.x += this.dx;
    this.y += this.dy;

    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
      this.dx = -this.dx;
    }

    if (this.y - this.radius < 0) {
      this.dy = -this.dy;
    }

    if (this.y + this.radius > canvas.height) {
      this.reset();
    }

    // Change shape randomly every frame (optional: you can do it less frequently if you want)
    if (Math.random() < 0.05) {  // 5% chance per frame to change shape
      this.currentShape = this.shapes[Math.floor(Math.random() * this.shapes.length)];
    }

    this.draw();
  }

  reset() {
    this.x = canvas.width / 2;
    this.y = canvas.height - 30;
    this.dx = 4;
    this.dy = -4;
    this.currentShape = this.shapes[Math.floor(Math.random() * this.shapes.length)];
  }
}


    class Paddle {
  constructor(width, height) {
    this.width = width;
    this.height = height;
    this.x = (canvas.width - this.width) / 2;
    this.y = canvas.height - this.height - 10;
    this.speed = 7;
    this.rightPressed = false;
    this.leftPressed = false;
  }

  draw() {
    const colorRatio = this.width / canvas.width;
    const red = Math.floor(255 * (1 - colorRatio));
    const green = Math.floor(255 * colorRatio);

    ctx.beginPath();
    ctx.rect(this.x, this.y, this.width, this.height);
    ctx.fillStyle = `rgb(${red},${green},0)`;
    ctx.fill();
    ctx.closePath();
  }

  update() {
    if (this.rightPressed && this.x < canvas.width - this.width) {
      this.x += this.speed;
    } else if (this.leftPressed && this.x > 0) {
      this.x -= this.speed;
    }

    this.draw();
  }
}


    const ball = new Ball(canvas.width / 2, canvas.height - 30, 10, '#0ff');
    const paddle = new Paddle(100, 10);

    document.addEventListener('keydown', e => {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.rightPressed = true;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.leftPressed = true;
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.rightPressed = false;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.leftPressed = false;
      }
    });
// Mobile drag support
canvas.addEventListener('touchmove', function (e) {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;

  // Center paddle on touch X
  paddle.x = x - paddle.width / 2;

  // Clamp within canvas bounds
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width) {
    paddle.x = canvas.width - paddle.width;
  }

  e.preventDefault(); // Prevents scrolling
}, { passive: false });

let isDragging = false;

canvas.addEventListener('touchstart', function(e) {
  const touchX = e.touches[0].clientX;
  if (touchX > paddle.x && touchX < paddle.x + paddle.width) {
    isDragging = true;
  }
});

canvas.addEventListener('touchmove', function(e) {
  if (isDragging) {
    const touchX = e.touches[0].clientX;
    paddle.x = touchX - paddle.width / 2;
    // Prevent page from scrolling while dragging
    e.preventDefault();
  }
}, { passive: false });

canvas.addEventListener('touchend', function() {
  isDragging = false;
});


    function detectCollision() {
  if (
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.width &&
    ball.y + ball.radius > paddle.y &&
    ball.y + ball.radius < paddle.y + paddle.height
  ) {
    ball.dy = -ball.dy;

    // <-- Add these two lines here:
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
  }
}

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ball.update();
      paddle.update();
      detectCollision();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
