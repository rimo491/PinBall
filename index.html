<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="pinball"></canvas>
  <script>
    const canvas = document.getElementById('pinball');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;

    class Ball {
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.dx = 4;
        this.dy = -4;
      }

      draw() {
        const gradient = ctx.createRadialGradient(this.x, this.y, this.radius / 2, this.x, this.y, this.radius);
        gradient.addColorStop(0, '#0ff');
        gradient.addColorStop(1, '#00f');
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }

        if (this.y - this.radius < 0) {
          this.dy = -this.dy;
        }

        if (this.y + this.radius > canvas.height) {
          this.reset();
        }

        this.draw();
      }

      reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height - 30;
        this.dx = 4;
        this.dy = -4;
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    class Paddle {
      constructor(width, height) {
        this.width = width;
        this.height = height;
        this.x = (canvas.width - this.width) / 2;
        this.y = canvas.height - this.height - 10;
        this.speed = 7;
        this.rightPressed = false;
        this.leftPressed = false;
      }

      draw() {
        const colorRatio = this.width / canvas.width;
        const red = Math.floor(255 * (1 - colorRatio));
        const green = Math.floor(255 * colorRatio);
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.fillStyle = `rgb(${red},${green},0)`;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (this.rightPressed && this.x < canvas.width - this.width) {
          this.x += this.speed;
        } else if (this.leftPressed && this.x > 0) {
          this.x -= this.speed;
        }

        this.draw();
      }
    }

    const ball = new Ball(canvas.width / 2, canvas.height - 30, 10);
    const paddle = new Paddle(100, 10);

    document.addEventListener('keydown', e => {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.rightPressed = true;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.leftPressed = true;
      }
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddle.rightPressed = false;
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddle.leftPressed = false;
      }
    });

    // Touch controls for mobile
    canvas.addEventListener('touchmove', (e) => {
      const touchX = e.touches[0].clientX;
      paddle.x = touchX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      e.preventDefault();
    }, { passive: false });

    function detectCollision() {
      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y + ball.radius >= paddle.y &&
        ball.y + ball.radius <= paddle.y + paddle.height + ball.radius
      ) {
        ball.dy = -ball.dy;
        ball.y = paddle.y - ball.radius; // prevent sticking inside paddle
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ball.update();
      paddle.update();
      detectCollision();
      requestAnimationFrame(animate);
    }

    animate();

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      paddle.y = canvas.height - paddle.height - 10;
      ball.reset();
    });
  </script>
</body>
</html>
