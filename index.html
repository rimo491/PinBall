<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: #222;
    }
    #score, #highScore, #enableGyro {
      display: none;
      position: absolute;
      font-size: 20px;
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 2;
    }
    #score { top: 10px; left: 10px; }
    #highScore { top: 10px; right: 10px; }
    #enableGyro {
      top: 50px;
      left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #welcomeScreen {
      position: absolute;
      z-index: 3;
      width: 100%;
      height: 100%;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 32px;
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <div>Welcome to Pinball World</div>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <button id="enableGyro">Enable Gyroscope</button>
  <canvas id="pinball"></canvas>

  <audio id="bgMusic" loop>
  <source src="audios/loadingAudio.mp3" type="audio/mp3" />
</audio>


  <script>
    window.onload = function () {
      const canvas = document.getElementById('pinball');
      const ctx = canvas.getContext('2d');
      const scoreDisplay = document.getElementById('score');
      const highScoreDisplay = document.getElementById('highScore');
      const enableGyroBtn = document.getElementById('enableGyro');
      const welcomeScreen = document.getElementById('welcomeScreen');
      const startBtn = document.getElementById('startBtn');
      const bgMusic = document.getElementById('bgMusic');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let score = 0;
      let highScore = parseInt(localStorage.getItem('pinballHighScore')) || 0;
      highScoreDisplay.textContent = `High Score: ${highScore}`;
      let gameStarted = false;

      class Ball {
        constructor(x, y, radius) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.dx = 4;
          this.dy = -4;
        }

        draw() {
          const gradient = ctx.createRadialGradient(this.x, this.y, this.radius / 2, this.x, this.y, this.radius);
          gradient.addColorStop(0, '#0ff');
          gradient.addColorStop(1, '#00f');
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.closePath();
        }

        update() {
          this.x += this.dx;
          this.y += this.dy;

          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) this.dx = -this.dx;
          if (this.y - this.radius < 0) this.dy = -this.dy;

          if (this.y + this.radius > canvas.height) this.reset();

          this.draw();
        }

        reset() {
          this.x = canvas.width / 2;
          this.y = canvas.height - 30;
          this.dx = 4;
          this.dy = -4;

          if (score > highScore) {
            highScore = score;
            localStorage.setItem('pinballHighScore', highScore);
            highScoreDisplay.textContent = `High Score: ${highScore}`;
          }

          score = 0;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }

      class Paddle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
          this.x = (canvas.width - this.width) / 2;
          this.y = canvas.height - this.height - 10;
          this.speed = 7;
          this.rightPressed = false;
          this.leftPressed = false;
        }

        draw() {
          const colorRatio = this.width / canvas.width;
          const red = Math.floor(255 * (1 - colorRatio));
          const green = Math.floor(255 * colorRatio);
          ctx.beginPath();
          ctx.rect(this.x, this.y, this.width, this.height);
          ctx.fillStyle = `rgb(${red},${green},0)`;
          ctx.fill();
          ctx.closePath();
        }

        update() {
          if (this.rightPressed && this.x < canvas.width - this.width) this.x += this.speed;
          else if (this.leftPressed && this.x > 0) this.x -= this.speed;
          this.draw();
        }
      }

      const ball = new Ball(canvas.width / 2, canvas.height - 30, 10);
      const paddle = new Paddle(100, 10);

      function detectCollision() {
        if (
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width &&
          ball.y + ball.radius > paddle.y &&
          ball.y + ball.radius < paddle.y + paddle.height
        ) {
          ball.dy = -Math.abs(ball.dy);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }

      function animate() {
        if (!gameStarted) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.update();
        paddle.update();
        detectCollision();
        requestAnimationFrame(animate);
      }

      document.addEventListener('keydown', e => {
        if (e.key === 'Right' || e.key === 'ArrowRight') paddle.rightPressed = true;
        else if (e.key === 'Left' || e.key === 'ArrowLeft') paddle.leftPressed = true;
      });

      document.addEventListener('keyup', e => {
        if (e.key === 'Right' || e.key === 'ArrowRight') paddle.rightPressed = false;
        else if (e.key === 'Left' || e.key === 'ArrowLeft') paddle.leftPressed = false;
      });

      canvas.addEventListener('touchmove', e => {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          paddle.x = touch.clientX - paddle.width / 2;
          if (paddle.x < 0) paddle.x = 0;
          if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }
        e.preventDefault();
      }, { passive: false });

      function handleTilt(event) {
        const tilt = event.gamma;
        if (tilt !== null) {
          paddle.x += tilt * 0.5;
          if (paddle.x < 0) paddle.x = 0;
          if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }
      }

      enableGyroBtn.addEventListener('click', () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(state => {
              if (state === 'granted') {
                window.addEventListener('deviceorientation', handleTilt);
                enableGyroBtn.style.display = 'none';
              }
            }).catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleTilt);
          enableGyroBtn.style.display = 'none';
        }
      });

      startBtn.addEventListener('click', () => {
        welcomeScreen.style.display = 'none';
        scoreDisplay.style.display = 'block';
        highScoreDisplay.style.display = 'block';
        enableGyroBtn.style.display = 'block';
        gameStarted = true;
        bgMusic.play();
        animate();
      });
    };
  </script>
</body>
</html>
